    <title>ShapeShifting</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">


    <script src="https://cdn.jsdelivr.net/gh/classroom-googl-e/goo@main/sdk.js"></script>


  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>


  <script type="text/javascript">
    var player;
    var leaderboards;

    YaGames
      .init()
      .then(ysdk => {
        //console.log('Yandex SDK initialized');
        window.ysdk = ysdk;
        ysdk.adv.showFullscreenAdv({
        callbacks: {
          onClose: function(wasShown) {
            window.focus();
          },
          onError: function(error) {
            // some action on error
          }
        }
			})

        ysdk.getPlayer({ scopes: false }).then(_player => {
          player = _player;
        }).catch(err => {
          //console.log('Error Get Player');
        });

        ysdk.getLeaderboards()
          .then(_lb => {
            leaderboards = _lb
          });

          window.focus();
      });

      function CanReviewHTML() {
          ysdk.feedback.canReview()
            .then(({ value, reason }) => {
              if (value) {
                //console.log('Can Review from HTML: ' + value);
                unityInstance.SendMessage('Progress', 'SetCanReview', 1);
              } else {
                unityInstance.SendMessage('Progress', 'SetCanReview', 0);
                console.log(reason)
              }
            });
        };
  </script>


    <script>
      const hideFullScreenButton = "true";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Builds.loader.js";
      const config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Mars Side Studio",
        productName: "ShapeShifting",
        productVersion: "1.0.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1.75;
      }

      const script = document.createElement("script");


      var unityInstance = null;


      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
        }).then((unityInstance) => {


          this.unityInstance = unityInstance;


          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
