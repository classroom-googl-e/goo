<title>FNAF POMNI</title>
<link rel="shortcut icon" href="TemplateData/favicon.ico"/>
<link rel="stylesheet" href="TemplateData/style.css"/>
</head>
<body class="dark">
<div id="unity-container" class="unity-desktop">
<canvas id="unity-canvas"></canvas>
</div>
<div id="loading-cover" style="display:none;">
<div id="unity-loading-bar">
<div id="unity-logo"><img src="logo.png"/></div>
<div id="unity-progress-bar-empty" style="display: none;">
<div id="unity-progress-bar-full"></div>
</div>
<div class="spinner"></div>
</div>
</div>
<div id="unity-fullscreen-button" style="display: none;"></div>
<script>
        var hideFullScreenButton = "";
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/1.loader.js";
        var config = {
            dataUrl: buildUrl + "/1.data.unityweb",
            frameworkUrl: buildUrl + "/1.framework.js.unityweb",
            codeUrl: buildUrl + "/1.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "TeamGZ",
            productName: "FNAF POMNI",
            productVersion: "1.0",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingCover = document.querySelector("#loading-cover");
        var progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var spinner = document.querySelector('.spinner');

        const canFullscreen = (function () {
            for (var key of [
                'exitFullscreen',
                'webkitExitFullscreen',
                'webkitCancelFullScreen',
                'mozCancelFullScreen',
                'msExitFullscreen',
            ]) {
                if (key in document) {
                    return true;
                }
            }
            return false;
        }());

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }
        loadingCover.style.display = "";

        var script = document.createElement("script");
        var unityI = null;
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                unityI = unityInstance;
                loadingCover.style.display = "none";
                if (canFullscreen) {
                    if (!hideFullScreenButton) {
                        fullscreenButton.style.display = "";
                    }
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
<script src="/sdk.js"></script>
<script>
        var player;
        var sdk;
        var payments = null;

        YaGames.init({
            adv: {
                onAdvClose: wasShown => {
                    console.info('adv closed!');
                }
            }
        })
            .then(ysdk => {
                sdk = ysdk;
                sdk.adv.showFullscreenAdv({ callbacks: {} });
            });

        function showFullscrenAd() {
            sdk.adv.showFullscreenAdv({
                callbacks: {
                    onClose: function (wasShown) { },
                    onError: function (error) { }
                }
            })
        }

        function showRewardedAd(id) {
            sdk.adv.showRewardedVideo({
                callbacks: {
                    onOpen: () => { },
                    onRewarded: () => {
                        unityI.SendMessage('YandexSDK', 'RewardGetting');
                        console.log('Rewarded! Id: ' + id);
                    },
                    onClose: () => { },
                    onError: (e) => {
                        var data = { "id": id, "error": error };
                        console.log('Error while open video ad:', e);
                    }
                }
            })
        }
    </script>
