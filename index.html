<!DOCTYPE html>
<html lang="en-us">

<head><meta http-equiv="Content-Security-Policy" content="yandex.com">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ninja Rush</title>
    <link rel="shortcut icon" href="TemplateData/images/unity_logo.png">
    <link rel="stylesheet" href="TemplateData/css/style.css">

    <script src="sdk.js"></script>
    <script src="Manager.js"></script>

</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="ohayo-logo" onclick="onOhayoClick()"></div>
åß        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementsByTagName("head")[0].innerHTML += '<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">';
        document.getElementsByTagName("head")[0].innerHTML += '<meta name="HandheldFriendly" content="true" />';

        document.addEventListener("gesturestart", function(e) {
            e.preventDefault();
        });

        document.addEventListener("gesturechange", function(e) {
            e.preventDefault();
        });
        document.addEventListener("gestureend", function(e) {
            e.preventDefault();
        });
        var loaderUrl = "Build/NJE_0_3_2_CG0.loader.js";
        var config = {
            dataUrl: "Build/NJE_0_3_2_CG0.data.unityweb",
            frameworkUrl: "Build/NJE_0_3_2_CG0.framework.js",
            codeUrl: "Build/NJE_0_3_2_CG0.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Ohayo",
            productName: "Ninja Rush",
            productVersion: "1.0.0",
        };
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var ohayoLogo = document.querySelector("#ohayo-logo");
        var gameInstance = null;

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            config.devicePixelRatio = 1;
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");

        script.src = loaderUrl;

        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                gameInstance = unityInstance;
                canvas.style.visibility = "hidden";
                loadingBar.style.display = "none";
                setTimeout(()=>{
                    canvas.style.visibility = "visible";
                    ohayoLogo.style.visibility = "visible";
                }, 3000);
            }).catch((message) => {
                alert(message);
            });
        };

        window.onbeforeunload = function(e) {
            gameInstance.SendMessage("OnCloseListener", "OnClose");
        };

        function onOhayoClick(){
            var url = (window.location != window.parent.location)
            ? document.referrer
            : document.location.href;
            url = url.split("/games/")[0];
            window.open(url + "/games/developer?name=Ohayo");
        }
        
        document.body.appendChild(script);

        function openFullscreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
       
    </script>
</body>

</html>
